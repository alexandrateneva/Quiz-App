<div class="container mt-3">
  <div class="row justify-content-lg-center text-center space-top">
    <div class="col-lg-12">
      <h1>Result of your last Quiz</h1>
      <hr class="col-lg-8" color="black">

        <div class="row justify-content-lg-center text-center space-top">
          <div class="col-lg-8">
            <app-result-chart [rightAnswers]="quizResult.rightAnswersCount" [wrongAnswers]="quizResult.wrongAnswersCount"></app-result-chart>
          </div>
        </div>
      </div>
  </div>
</div>
