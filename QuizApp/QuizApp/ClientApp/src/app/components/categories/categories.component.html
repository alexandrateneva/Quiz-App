<div class="container text-center">
  <div class="row space-top">
    <div class="col-md-12 center space">
      <h1>Categories</h1>
      <p>Choose a category and start a Quiz!</p>
    </div>
    <div *ngIf="categories" class="row space-top">
      <div *ngFor="let c of categories; let i = index" class="col-md-4">
        <div class="card mb-3 justify-content-center">
          <h3 class="card-header">{{c.name}}</h3>
          <div class="card-body">
            <h5 class="card-title">Category {{i + 1}}</h5>
          </div>
          <img src="{{c.imageUrl}}" class="d-block user-select-none" width="100%" height="200" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem" />
          <div class="card-body">
            <p class="card-text">{{c.description}}</p>
          </div>
          <div class="card-body">
            <div class="d-grid gap-2">
              <a routerLink="/quiz/{{c.id}}/{{c.name}}" class="btn btn-lg btn-primary">Start a Quiz</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="categories && categories.length === 0">
      <hr>
      <i>There are no categories :(</i>
    </div>
  </div>
</div>
